<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const computerPlay = () => {
            const number = Math.floor(Math.random() * 3)
            return number === 0 ? 'rock' : number === 1 ? 'paper' : 'scissors';
        }
        const rps = (playerSelection, computerSelection) => {
            playerSelection = playerSelection.toLowerCase();
            return playerSelection === computerSelection
                ? "It's a tie! No one wins!"
                : playerSelection === 'rock'
                    ? computerSelection === 'paper'
                        ? 'Computer wins this round! Paper beats Rock!'
                        : 'You win this round! Rock beats Scissors'
                : playerSelection === 'paper'
                    ? computerSelection === 'scissors'
                        ? 'Computer wins this round! Scissors beats Paper'
                        :'You win this round! Paper beats Rock'
                : playerSelection === 'scissors'
                    ? computerSelection === 'rock'
                        ? 'Computer wins this round! Rock beats Scissors'
                        : 'You win this round! Scissors beats Paper'
                    : 'Wrong input try again with rock, paper or scissors!'
        }

        const game = () => {
            console.log('Welcome to Rock, Paper, Scissors, Please throw one to play!');
            let score = 0;
            const maxScore = 5;
            for( let i=0; i <= 4; i++) {
                const userInput = prompt(" Enter Rock, Paper or Scissor below (not literally LOL)!");
                const roundResult = rps( userInput , computerPlay() );
                
                console.log(roundResult);
                roundResult.indexOf("You") != -1 && score ++;
                roundResult.indexOf("wrong") != -1 && i--;
                roundResult.indexOf("tie") != -1 && maxScore--;
            }
            ((maxScore-score) < score)
                ? console.log(`You win the game by ${score} - ${maxScore-score}`)
                : ((maxScore-score) == score)
                    ? console.log(`You tied the game by ${score} - ${maxScore-score}`)
                    : console.log(`You lose the game by ${score} - ${maxScore-score}`);
        }
        console.log(game());
    </script>
</head>

</html>
